# This is a basic workflow to help you get started with Actions

name: Release

permissions: write-all

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    tags:
      - "v*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.3 or v1.2.3)"
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Resolve tag and release name
        id: tag_meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            input_version="${{ github.event.inputs.version }}"
            if [ -z "$input_version" ]; then
              echo "Version input is required." >&2
              exit 1
            fi
            case "$input_version" in
              v*) tag_name="$input_version" ;;
              *) tag_name="v$input_version" ;;
            esac
            release_name="$tag_name"
          else
            tag_name="${{ github.ref_name }}"
            release_name="$tag_name"
          fi
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
          echo "release_name=$release_name" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_meta.outputs.tag_name }}
          release_name: ${{ steps.tag_meta.outputs.release_name }}
          body: "For more details, see the [CHANGELOG.md](CHANGELOG.md)."
          draft: false
          prerelease: false

      - name: Upload gu.sh
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gu.sh
          asset_name: gu
          asset_content_type: text/x-sh
